<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 LIVE TIMING</title>
  <!-- Orbitron ‚Äî –∫–∞–∫ –≤ F1 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron  :wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --gray: #1a1a1a;
      --row-height: 48px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', 'Segoe UI', sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .timing-board {
      width: 360px;
      background: var(--gray);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    /* === –®–ê–ü–ö–ê ‚Äî –¢–û–ß–ù–ê–Ø –ö–û–ü–ò–Ø F1 LIVE TIMING === */
    .lap-header {
      background: linear-gradient(to bottom, #000, #111);
      color: white;
      text-align: center;
      padding: 12px 0;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
      border-radius: 4px 4px 0 0;
      position: relative;
      overflow: hidden;
    }

    .lap-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, white, transparent);
      opacity: 0.6;
    }

    .lap-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .lap-counter {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* –ë–ª–∏–∫ —Å–≤–µ—Ä—Ö—É */
    .lap-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .teams-container {
      max-height: 600px;
      overflow-y: auto;
      padding: 8px 0;
    }

    .team-row {
      display: flex;
      align-items: center;
      height: var(--row-height);
      padding: 0 12px;
      margin: 4px 0;
      background: var(--gray);
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
    }

    .position {
      width: 40px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 20px;
      border-radius: 4px;
      margin-right: 8px;
    }

    .team-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 8px;
    }

    .team-flag {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    .team-name {
      font-size: 16px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .points-change {
      width: 50px;
      text-align: right;
      font-size: 14px;
      color: white;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .points-change.pos {
      background: rgba(0, 255, 0, 0.15);
    }

    .points-change.neg {
      background: rgba(225, 6, 0, 0.15);
    }

    /* üèÜ –ü–¨–ï–î–ï–°–¢–ê–õ ‚Äî –¢–Å–ú–ù–´–ï –ú–ï–¢–ê–õ–õ–´ */
    .rank-1 .position {
      color: black;
      background: white;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .rank-2 .position {
      color: black; /* Dark Gray ‚Äî —Ç—ë–º–Ω–æ-—Å–µ—Ä–µ–±—Ä—è–Ω—ã–π */
      background: white;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .rank-3 .position {
      color: black; /* Dark Bronze ‚Äî —Ç—ë–º–Ω–æ-–±—Ä–æ–Ω–∑–æ–≤—ã–π */
      background: white;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ */
    .teams-container::-webkit-scrollbar {
      width: 6px;
    }
    .teams-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>

<div class="timing-board">
  <div class="lap-header">
    <div class="lap-title">LAP</div>
    <div class="lap-counter">1 / 11</div>
  </div>
  <div class="teams-container" id="teams-container"></div>
</div>

<script>
  // === –î–ê–ù–ù–´–ï –ö–û–ú–ê–ù–î ===
  const teams = [
    { id: 1, name: "–§–ï–†–†–ê–º–æ–Ω—ã", car: 1,},
    { id: 2, name: "–ö–≤–∞–Ω—Ç–æ—Ä–∏—É–º", car: 2,},
    { id: 3, name: "–ü–∏—Ç–æ–Ω—è—Ç–∞", car: 3,},
    { id: 4, name: "–ë–∞–π—Ç-–ú–µ–π—Å—Ç–µ—Ä", car: 4,},
    { id: 5, name: "–ù–µ–π—Ä–æ–Ω—ã", car: 5,},
    { id: 6, name: "Stack Overflowed", car: 6,},
    { id: 7, name: "Git Gud", car: 7,},
    { id: 8, name: "Null Pointers", car: 8,},
    { id: 9, name: "404 Team", car: 9,},
    { id:10, name: "Ctrl+Alt+Del", car:10,},
    { id:11, name: "The Bugs", car:11,},
  ];

  let scores = {}; // { id: points }
  let currentRanking = [];
  let lastScoresHash = "";

  // === GIST CONFIG ===
  const GIST_ID = "a1b2c3d4e5f6"; // ‚Üê –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô ID
  const GIST_RAW_URL = `https://gist.githubusercontent.com/YOUR_GITHUB_NAME/  ${GIST_ID}/raw/f1-scores.json`;

  async function fetchScores() {
    try {
      const res = await fetch(GIST_RAW_URL + "?t=" + Date.now());
      if (!res.ok) throw new Error("Gist not found");
      const data = await res.json();
      delete data.last_update;
      return data;
    } catch (e) {
      console.warn("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∞–ª–ª—ã", e);
      return {};
    }
  }

  function renderTable() {
    const container = document.getElementById('teams-container');
    container.innerHTML = '';

    // –ü–µ—Ä–µ—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –±–∞–ª–ª–∞–º
    currentRanking = [...teams]
      .sort((a, b) => (scores[b.id] || 0) - (scores[a.id] || 0) || a.id - b.id)
      .map(t => t.id);

    currentRanking.forEach((id, index) => {
      const team = teams.find(t => t.id === id);
      const rank = index + 1;
      const row = document.createElement('div');
      row.className = `team-row rank-${rank}`;
      row.dataset.id = id;
      row.dataset.rank = rank;

      // –ü–æ–∑–∏—Ü–∏—è –≤ –±–µ–ª–æ–º –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–µ
      const posSpan = document.createElement('span');
      posSpan.className = 'position';
      posSpan.textContent = rank;
      row.appendChild(posSpan);

      const infoDiv = document.createElement('div');
      infoDiv.className = 'team-info';

      const flagSpan = document.createElement('span');
      flagSpan.className = 'team-flag';
      flagSpan.textContent = team.flag;
      infoDiv.appendChild(flagSpan);

      const nameSpan = document.createElement('span');
      nameSpan.className = 'team-name';
      nameSpan.textContent = team.name;
      infoDiv.appendChild(nameSpan);

      row.appendChild(infoDiv);

      // –ë–∞–ª–ª—ã ‚Äî –±–µ–ª—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ —Ü–≤–µ—Ç–Ω–æ–º —Ñ–æ–Ω–µ
      const pointsSpan = document.createElement('span');
      pointsSpan.className = 'points-change';
      const change = scores[team.id] || 0;
      pointsSpan.textContent = `${change >= 0 ? '+' : ''}${change}`;
      if (change > 0) pointsSpan.classList.add('pos');
      if (change < 0) pointsSpan.classList.add('neg');
      row.appendChild(pointsSpan);

      container.appendChild(row);
    });
  }

  async function updateRanking() {
    const newScores = await fetchScores();
    const newHash = JSON.stringify(newScores);

    if (newHash !== lastScoresHash) {
      lastScoresHash = newHash;
      scores = newScores;
      renderTable();
    }
  }

  // AUTO-POLLING
  setInterval(updateRanking, 2000);

  // INIT
  updateRanking();
</script>

</body>
</html>
