<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 LIVE TIMING</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --gray: #1a1a1a;
      --row-height: 48px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', 'Segoe UI', sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .timing-board {
      width: 360px;
      background: var(--gray);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    /* –®–ê–ü–ö–ê ‚Äî —Ç–æ—á–Ω–∞—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è F1 */
    .lap-header {
      background: linear-gradient(to bottom, #000, #111);
      color: white;
      text-align: center;
      padding: 12px 0;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
      border-radius: 4px 4px 0 0;
      position: relative;
      overflow: hidden;
    }

    .lap-header::before,
    .lap-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
    }

    .lap-header::after { opacity: 0.3; top: auto; bottom: 0; }

    .lap-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .lap-counter {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .teams-container {
      max-height: 600px;
      overflow-y: auto;
      padding: 8px 0;
    }

    .team-row {
      display: flex;
      align-items: center;
      height: var(--row-height);
      padding: 0 12px;
      margin: 4px 0;
      background: var(--gray);
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .position {
      width: 40px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 20px;
      border-radius: 4px;
      margin-right: 8px;
    }

    .team-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 8px;
    }

    .team-name {
      font-size: 16px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .points-change {
      width: 60px;
      text-align: right;
      font-size: 16px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
    }

    .points-change.pos {
      color: #4caf50;
    }

    .points-change.neg {
      color: #f44336;
    }

    /* –ü—å–µ–¥–µ—Å—Ç–∞–ª */
    .rank-1 .position { background: #ffd700; color: #000; } /* –ó–æ–ª–æ—Ç–æ */
    .rank-2 .position { background: #c0c0c0; color: #000; } /* –°–µ—Ä–µ–±—Ä–æ */
    .rank-3 .position { background: #cd7f32; color: #000; } /* –ë—Ä–æ–Ω–∑–∞ */

    /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ */
    .teams-container::-webkit-scrollbar {
      width: 6px;
    }
    .teams-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="timing-board">
  <div class="lap-header">
    <div class="lap-title">LAP</div>
    <div class="lap-counter" id="lap-counter">‚Äî / ‚Äî</div>
  </div>
  <div class="teams-container" id="teams-container">
    <div class="loading">‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–æ—Ç—É...</div>
  </div>
</div>

<script>
  // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
  let TEAMS = [];
  let SCORES = {};
  let ROUND = 1;
  let MAX_ROUNDS = 11;

  // –û–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç—á–∏–∫ –∫—Ä—É–≥–∞
  function updateLapDisplay() {
    const el = document.getElementById('lap-counter');
    if (el) el.textContent = `${ROUND} / ${MAX_ROUNDS}`;
  }

  // –û—Ç—Ä–µ–Ω–¥–µ—Ä–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É
  function renderTable() {
    const container = document.getElementById('teams-container');
    if (!container) return;

    if (TEAMS.length === 0) {
      container.innerHTML = '<div class="loading">üïó –ù–µ—Ç –∫–æ–º–∞–Ω–¥. –°–æ–∑–¥–∞–π—Ç–µ –∏—Ö —á–µ—Ä–µ–∑ /setup –≤ Telegram.</div>';
      return;
    }

    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –±–∞–ª–ª–∞–º (–ø–æ —É–±—ã–≤–∞–Ω–∏—é), –ø—Ä–∏ —Ä–∞–≤–µ–Ω—Å—Ç–≤–µ ‚Äî –ø–æ ID (—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å)
    const sorted = [...TEAMS].sort((a, b) => {
      const scoreA = SCORES[a.id] || 0;
      const scoreB = SCORES[b.id] || 0;
      return scoreB - scoreA || a.id - b.id;
    });

    container.innerHTML = '';
    sorted.forEach((team, idx) => {
      const rank = idx + 1;
      const score = SCORES[team.id] || 0;

      const row = document.createElement('div');
      row.className = `team-row rank-${rank}`;
      row.dataset.id = team.id;

      // –ü–æ–∑–∏—Ü–∏—è (1, 2, 3...)
      const pos = document.createElement('span');
      pos.className = 'position';
      pos.textContent = rank;
      row.appendChild(pos);

      // –ù–∞–∑–≤–∞–Ω–∏–µ
      const info = document.createElement('div');
      info.className = 'team-info';
      const name = document.createElement('span');
      name.className = 'team-name';
      name.textContent = team.name;
      info.appendChild(name);
      row.appendChild(info);

      // –ë–∞–ª–ª—ã (+10, -5, +0)
      const pts = document.createElement('span');
      pts.className = 'points-change';
      pts.textContent = (score >= 0 ? '+' : '') + score;
      if (score > 0) pts.classList.add('pos');
      if (score < 0) pts.classList.add('neg');
      row.appendChild(pts);

      container.appendChild(row);
    });
  }

  // –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö —Å –±–æ—Ç–∞
  async function fetchScores() {
    try {
      const res = await fetch('/api/scores');
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();

      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      TEAMS = data.teams || [];
      SCORES = {};
      data.teams.forEach(t => {
        SCORES[t.id] = t.score;
      });
      ROUND = data.round || 1;
      MAX_ROUNDS = data.max_rounds || 11;

      updateLapDisplay();
      renderTable();
    } catch (err) {
      console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ:', err);
      // –ù–µ –æ—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É ‚Äî –æ—Å—Ç–∞–≤–ª—è–µ–º –ø—Ä–æ—à–ª—ã–π –∫—ç—à (UX-friendly)
    }
  }

  // –ü–æ–ª–ª–∏–Ω–≥ —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É
  setInterval(fetchScores, 1000);

  // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
  fetchScores();
</script>

</body>
</html>
